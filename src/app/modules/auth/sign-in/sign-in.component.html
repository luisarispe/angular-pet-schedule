<div class="flex justify-center w-full items-center h-5/6">
  <div
    class="flex flex-col bg-white p-12 rounded-xl shadow-md w-full md:w-2/3 xl:w-1/4"
  >
    <!--Logo-->
    <div class="flex flex-col space-y-5">
      <mat-icon class="mat-icon-40" color="primary">pets</mat-icon>
      <h1 class="text-3xl font-bold">Pet-Schedule</h1>
    </div>
    <div>
      <!--Form-->
      <form [formGroup]="signInForm" class="flex flex-col space-y-5 mt-10">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input class="w-full" matInput formControlName="email" />
          <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
            Email es requerido
          </mat-error>
          <mat-error *ngIf="signInForm.get('email')?.hasError('email')">
            Email no es valido
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Ocultar Contraseña'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="signInForm.get('password')?.hasError('required')">
            Contraseña es requerida
          </mat-error>
        </mat-form-field>
      </form>
      <button
        (click)="onSignIn()"
        class="bg-[#3f51b5] text-white rounded-lg p-2 hover:bg-blue-800 flex flex-row items-center justify-center space-x-2 w-full"
      >
        <mat-icon>login</mat-icon>
        <span>Ingresar</span>
      </button>
    </div>
  </div>
</div>
