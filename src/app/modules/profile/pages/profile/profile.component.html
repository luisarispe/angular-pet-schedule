<!-- Header -->
<div
  class="flex flex-col sm:flex-row sm:items-center sm:justify-between py-8 px-2 md:px-8"
>
  <!-- Title -->
  <div class="text-4xl font-extrabold tracking-tight">Perfil</div>
</div>
<div
  class="flex flex-wrap bg-white m-2 p-5 py-10 rounded-lg shadow-lg justify-around items-center"
>
  <img width="300" class="mb-3" src="assets/svg/profile.svg" alt="" />
  <div class="flex flex-col space-y-3 text-xl" *ngIf="$user | async as user">
    <div class="flex flex-wrap text-center items-center space-x-2">
      <span class="text-[#3f51b5] font-bold">Nombre</span>
      <span class="text-teal-600">/ {{ user.fullName | titlecase }}</span>
    </div>
    <div class="flex flex-wrap text-center items-center space-x-2">
      <span class="text-[#3f51b5] font-bold">Correo</span>
      <span class="text-teal-600">/ {{ user.email }}</span>
    </div>
    <div class="flex flex-wrap text-center items-center space-x-2">
      <span class="text-[#3f51b5] font-bold">Estado</span>
      <span class="text-teal-600"
        >/ {{ user.isActive ? "Activo" : "Inactivo" }}</span
      >
    </div>
    <div class="flex flex-wrap text-center items-center space-x-2">
      <span class="text-[#3f51b5] font-bold">Fecha de creaci√≥n</span>
      <span class="text-teal-600"
        >/ {{ user.createdAt | date : "medium" }}</span
      >
    </div>
  </div>
</div>
