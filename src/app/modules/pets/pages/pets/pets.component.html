<div class="container m-auto">
  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row sm:items-center sm:justify-between py-8 px-2 md:px-8 border-b"
  >
    <!-- Title -->
    <div class="text-4xl font-extrabold tracking-tight">Mascotas</div>
    <!-- Actions -->
    <div
      class="flex flex-wrap items-center mt-6 sm:mt-0 sm:space-x-2 sm:space-y-0 space-y-2"
    >
      <!-- Search -->
      <div
        class="flex flex-row bg-white p-2 rounded-xl hover:border-blue-900 border-2 space-x-1"
      >
        <mat-icon>search</mat-icon>
        <input
          class="outline-0"
          matInput
          [autocomplete]="'off'"
          [placeholder]="'Buscar Mascotas'"
          (keyup)="applyFilter($event)"
          #input
        />
      </div>
      <!-- Add pet button -->
      <button
        (click)="opeAddModal()"
        class="bg-blue-900 text-white border-2 rounded-xl flex flex-row p-2 hover:bg-blue-800"
        mat-flat-button
      >
        <mat-icon>add</mat-icon>
        <span class="ml-2 mr-1">Agregar</span>
      </button>
    </div>
  </div>
  <!--Loading-->
  <ng-container *ngIf="isLoading | async as isLoading">
    <ng-container *ngIf="isLoading; else loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-container>
    <ng-template #loading>
      <mat-progress-bar mode="determinate"></mat-progress-bar>
    </ng-template>
  </ng-container>

  <!--Table-->
  <div class="mat-elevation-z3 overflow-auto bg-white">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th
          class="bg-gray-100 dark:bg-black dark:bg-opacity-5 pl-4 font-semibold text-teal-700"
          *matHeaderCellDef
          [mat-sort-header]="'name'"
        >
          Nombre
        </th>
        <td mat-cell *matCellDef="let row">{{ row.name | titlecase }}</td>
      </ng-container>

      <!-- Sex Column -->
      <ng-container matColumnDef="sex">
        <th
          class="bg-gray-100 dark:bg-black dark:bg-opacity-5 pl-4 font-semibold text-teal-700"
          *matHeaderCellDef
          mat-sort-header
        >
          Sexo
        </th>
        <td mat-cell *matCellDef="let row">{{ row.sex | titlecase }}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th
          class="bg-gray-100 dark:bg-black dark:bg-opacity-5 pl-4 font-semibold text-teal-700"
          *matHeaderCellDef
          mat-sort-header
        >
          Edad
        </th>
        <td mat-cell *matCellDef="let row">{{ row.age }}</td>
      </ng-container>

      <!-- Species Column -->
      <ng-container matColumnDef="species">
        <th
          class="bg-gray-100 dark:bg-black dark:bg-opacity-5 pl-4 font-semibold text-teal-700"
          *matHeaderCellDef
          mat-sort-header
        >
          Especie
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.species.name | titlecase }}
        </td>
      </ng-container>

      <!-- Create Column -->
      <ng-container matColumnDef="createdAt">
        <th
          class="bg-gray-100 dark:bg-black dark:bg-opacity-5 pl-4 font-semibold text-teal-700"
          *matHeaderCellDef
          mat-sort-header
        >
          Creado
        </th>
        <td class="whitespace-nowrap" mat-cell *matCellDef="let row">
          {{ row.createdAt | date : "medium" }}
        </td>
      </ng-container>

      <!-- Update Column -->
      <ng-container matColumnDef="updatedAt">
        <th
          class="bg-gray-100 dark:bg-black dark:bg-opacity-5 pl-4 font-semibold text-teal-700"
          *matHeaderCellDef
          mat-sort-header
        >
          Actualizado
        </th>
        <td class="whitespace-nowrap" mat-cell *matCellDef="let row">
          {{ row.updatedAt | date : "medium" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center mt-3" colspan="6">
          No existen registros
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Seleccionar pÃ¡gina de items"
    ></mat-paginator>
  </div>
</div>
