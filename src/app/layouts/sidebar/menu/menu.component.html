<ng-container *ngIf="menu.children?.length === 0; else routeChildren">
  <a
    [routerLink]="menu.route"
    (click)="toggleSideBar()"
    class="flex items-center space-x-2 p-2 ease-in duration-200 hover:bg-teal-100 hover:rounded-2xl"
    routerLinkActive="bg-teal-100  rounded-2xl shadow-md"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <div class="bg-teal-200 p-2 rounded-lg flex items-center">
      <mat-icon color="primary">{{ menu.icon }}</mat-icon>
    </div>
    <span class="text-teal-600">{{ menu.name }}</span>
  </a>
</ng-container>
<ng-template #routeChildren>
  <a
    class="flex items-center space-x-2 p-2 ease-in duration-200 hover:bg-teal-100 hover:rounded-2xl cursor-pointer"
    (click)="openSubMenu()"
  >
    <div class="bg-teal-200 p-2 rounded-lg flex items-center">
      <mat-icon color="primary">{{ menu.icon }}</mat-icon>
    </div>
    <span class="text-teal-600">{{ menu.name }}</span>
    <mat-icon class="text-teal-500">{{
      hiddenSubM ? "expand_more" : "navigate_next"
    }}</mat-icon>
  </a>
  <div
    [ngClass]="hiddenSubM ? 'flex' : 'hidden'"
    class="flex-col items-start ml-5 text-teal-500 text-sm"
  >
    <div class="w-full pb-1" *ngFor="let children of menu.children">
      <a
        class="flex flex-row items-center space-x-3 p-2 ease-in duration-200 hover:bg-teal-100 hover:rounded-2xl"
        [routerLink]="children.route"
        routerLinkActive="bg-teal-100  rounded-2xl shadow-md"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleSideBar()"
        ><mat-icon>{{ children.icon }}</mat-icon>
        <span>{{ children.name }}</span>
      </a>
    </div>
  </div>
</ng-template>
