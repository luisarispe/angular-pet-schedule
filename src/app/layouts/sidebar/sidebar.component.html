<div class="flex flex-col mx-8 my-5 space-y-4">
  <!--Logo-->
  <div class="flex flex-row space-x-3 items-center pb-4 border-b-2">
    <mat-icon color="primary" class="mat-icon-40">pets</mat-icon>
    <h1 class="text-gray-800 text-2xl font-semibold">Pet-Schedule</h1>
  </div>
  <!--User-->
  <div class="flex flex-col items-center space-y-2">
    <h1 class="text-xl font-medium">Bienvenido!</h1>
    <h1 class="text-xl font-medium">Luis Arispe</h1>
  </div>
  <!--List Menu-->
  <ul class="flex flex-col space-y-4">
    <li>
      <a
        routerLink="/home"
        class="flex items-center space-x-2 p-2"
        routerLinkActive="bg-teal-100  rounded-2xl"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <div class="bg-teal-200 p-2 rounded-lg flex items-center">
          <mat-icon color="primary">home</mat-icon>
        </div>
        <span class="text-teal-600">Inicio</span>
      </a>
    </li>
    <li>
      <a
        routerLink="/pets"
        class="flex items-center space-x-2 p-2"
        routerLinkActive="bg-teal-100  rounded-2xl"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <div class="bg-teal-200 p-2 rounded-lg flex items-center">
          <mat-icon color="primary">cruelty_free</mat-icon>
        </div>
        <span class="text-teal-600">Mascotas</span>
      </a>
    </li>
    <li>
      <a
        routerLink="/pets/create"
        class="flex items-center space-x-2 p-2"
        routerLinkActive="bg-teal-100  rounded-2xl"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <div class="bg-teal-200 p-2 rounded-lg flex items-center">
          <mat-icon color="primary">add_circle_outline</mat-icon>
        </div>
        <span class="text-teal-600">Agregar Mascota</span>
      </a>
    </li>
    <li>
      <a class="flex items-center space-x-2 p-2">
        <div class="bg-teal-200 p-2 rounded-lg flex items-center">
          <mat-icon color="primary">cruelty_free</mat-icon>
        </div>
        <span class="text-teal-600">Mascotas</span>
        <mat-icon class="text-teal-500">navigate_next</mat-icon>
      </a>
    </li>
  </ul>
  <!-- <mat-nav-list>
    <a mat-list-item routerLink="/home">Home</a>
    <a mat-list-item routerLink="/pets">Mascotas</a>
    <a mat-list-item routerLink="/pets/create">Crear Mascota</a>
  </mat-nav-list> -->
</div>
